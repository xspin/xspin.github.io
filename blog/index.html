  <style>
  .markdown-section pre[data-lang] {
    overflow: auto !important;
  }

  .markdown-section pre[data-lang] code {
      overflow: visible;
  }

  .line-numbers .line-numbers-rows {
      border-right : 1px solid gray;
      /* Fix paddings to align with code.*/
      padding-top: 1em; /* Same as code block*/
      padding-left: 0.5em;
  }
  .markdown-section pre {
    padding-left: 3em !important;
  }
  .markdown-section pre > code {
    padding-top: 1em !important;
    padding-bottom: 1em !important;
  }
  </style>

<body class="line-numbers">
  <div id="app">加载中 ... 
    <div class = "centered">
      <div class = "blob-1"></div>
      <div class = "blob-2"></div>
    </div>
  </div>
  <script>
    window.$docsify = {
      name: "<img id='taiji-title' src='assets/img/favicon.png' alt=\"Xspin's Blog\"/>",
      repo: '',
      auto2top: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      notFoundPage: true,
      maxLevel: 6,
      subMaxLevel: 4,
      onlyCover: false,
      loadFooter: true,
      loadFooter: '_footer.md',
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      mermaidConfig: {
        querySelector: ".mermaid"
      },
      search: {
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
      },
      count:{
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      },
      toc: {
        tocMaxLevel: 3,
        target: "h2, h3, h4, h5, h6",
      },
      markdown: {
        renderer: {
          code: function(code, lang) {
            code = code.trim();
            if (lang === 'assembly' || lang === 'asm') {
              lang = 'nasm';
            }
            return this.origin.code.call(this, code, lang);
          }
        }
      },
      hideCode: {
        scroll: false, // 启用滚动
        height: 500 // 折叠高度
      },
      plugins: [
        function (hook, vm) {
            hook.doneEach(function (html) {                
                Prism.highlightAll();
            })
        }
      ]
    }

  </script>
